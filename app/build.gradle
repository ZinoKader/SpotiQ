apply plugin: 'com.android.application'

android {
    signingConfigs {
        upload {
            keyAlias 'upload'
            keyPassword 'sorrygithubnopasswordforu'
            storeFile file('/Users/zinokader/Documents/Programmering/SpotiQ/upload.pem')
            storePassword 'sorrygithubnopasswordforu'
        }
    }
    compileSdkVersion 'android-O'
    buildToolsVersion '26.0.0-rc2'
    defaultConfig {
        applicationId "se.zinokader.spotiq"
        minSdkVersion 21
        targetSdkVersion 'O'
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.upload
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.upload
        }
    }
    dataBinding {
        enabled true
    }
